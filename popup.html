<!doctype html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      background: lightgray;
    }

    tr:hover {
      background-color: lightblue;
      cursor: pointer;
    }

    #mainTableBody tr td:nth-child(1) {
      text-align: center;
    }

    #mainTableBody tr td:nth-child(3) {
      text-align: right;
    }
    td {
        overflow-wrap: anywhere;
    }
  </style>
</head>
<body>
  <table id="mainTable" border="1" style="width: 100%; display: none">
    <thead>
      <th><abbr title="Tab Index/Position/Offset">Idx</abbr></th>
      <th><abbr title="unified resource locator">URL</abbr></th>
      <th>Load Time (<abbr title="milliseconds">ms</abbr>)</th>
    </thead>
    <tbody id="mainTableBody" />
  </table>
  <div id="message"></div>
  <script src="popup.js"></script>
</body>
